<!doctype html>
<html>
<head th:replace="fragments/common :: head('게시판')" >
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<nav th:replace="fragments/common :: menu('list')"></nav>

<div class="container">
    <h2>게시판</h2>
    <form action="#" th:action="@{/posts/delete/{Id}(Id=${posts.id})}"  method="post" th:object="${posts}">
        <input type="hidden" name="_method" value="delete"/>
        <input type="hidden" id="id" th:field="*{id}" disabled>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="title" th:field="*{title}" disabled>
            <label for="title">제목</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="view" th:field="*{view}" disabled>
            <label for="view">view</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="writer" th:field="*{writer}" disabled>
            <label for="writer">writer</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="content" style="height: 100px" th:field="*{content}" disabled></textarea>
            <label for="content">내용</label>
        </div>
        <div class="text-end">
            <a class="btn btn-primary" th:href="@{'/posts/update/' + ${posts.id}}">수정하러가기</a>
            <button class="btn btn-danger" type="submit" >삭제</button>
            <a type="button" class="btn btn-primary" th:href="@{/posts/list}">취소</a>
        </div>
    </form>
</div>


<script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
