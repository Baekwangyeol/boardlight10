<!doctype html>
<html>
<head th:replace="fragments/common :: head('게시판')" >
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<nav th:replace="fragments/common :: menu('list')"></nav>

<div class="container">
        <h2>게시판</h2>
<!--        <div>총 건수 : <span th:text ="${#lists.size(boards)}"></span></div>-->
    <table class="table">
        <thead>
        <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">등록일</th>
            <th scope="col">수정일</th>
            <th scope="col">조회수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}">Mark</td>
            <td><a th:text="${post.title}" th:href="@{/posts/detail/{id}(id=${post.id})}">title</a></td>
            <td>홍길동</td>
            <td th:text="${post.createdDate} ? ${#temporals.format(post.createdDate,'yyyy-MM-dd HH:mm')} : ${post.createdDate}">Mark</td>
            <td th:text="${post.modifiedDate}">Mark</td>
            <td th:text="${post.view}">view</td>
        </tr>
        </tbody>
    </table>
    <div class="text-end">
         <a type="button" class="btn btn-primary" th:href="@{/posts/write}">글쓰기</a>
    </div>
</div>


<script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
